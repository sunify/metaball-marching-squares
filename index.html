    <title>Metaballs</title>
    <style>
      html,
      body {

      .control {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="control">
      <input
        type="range"
        id="gridSize"
        min="1"
        max="100"
        value="20"
        step="1"
      />
      <span id="gridSizeValue"></span>
      <label
        ><input type="checkbox" id="gridVisibility" /> show
        grid</label
      ><br />
      <span
        >Center gravity: <span id="force">0</span> (click to +,

      >
    </div>
    <canvas id="canvas"></canvas>

  </body>
